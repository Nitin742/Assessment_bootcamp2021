<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         h3 {
            visibility: hidden;
         }
    </style>
</head>
<body>
    <h1>This line is visible</h1>
    <h2>Hello world!!!!!!</h2>
    <h3>this line is hidden </h3>
    <p> This is a example of visibility hidden The hidden heading takes up space even after hiding it.</p>
    
</body>
</html>
