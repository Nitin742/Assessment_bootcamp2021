<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the font size of ".target" which has parent element with id name "#main" </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
			$("button").click(function() {
				$(".target").parent("#main").css('font-size', '300%');
			});
		});
    </script>
</head>
<body>
    <div id="main">
        <p class="target"> Parent is Main </p>
    </div>
    <div id="notmain">
        <p class="target">Parent is not Main</p>
    </div>
<button class="target">Change the font size of ".target" which has parent element with id name "#main" </button>
</body>  </html>
