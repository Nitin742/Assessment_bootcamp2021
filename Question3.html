<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class name ends with -new</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("[class$=-new]").css("background-color","blue");
    });
    </script>
</head>
<body>
    <p class="-new">colour change</p>
    <p class="val">No colour change</p>
    <p class="to-the-new">colour change</p>
    <p class="temp">No colour change</p>
    <p class="yt-new">colour change</p>

    
</body>
</html>
