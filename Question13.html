<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
       var highest = null;
    var hi = 0;
       $(".temp").each(function()
       {
         var h = $(this).height();
         if(h > hi){
        hi = h;
    highest=$(this);
                    }         
      });
        alert('Maximum Height'+hi); 
         $(highest).css("background-color","blue");   
});
    </script>
</head>
<body>
    <div class="temp">
    
        Line 1 in div 1<br>
        Line 2 in div 2<br>
      </div>
       <br>
      <div class="temp">
        Line 1 in div 5<br>
        Line 2 in div 5<br>
        Line 3 in div 4<br>
       
      </div>  
</body>
</html>
