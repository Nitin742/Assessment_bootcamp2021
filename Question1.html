<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#temp").html("Hello Word");
  });
</script>
</head>
<body>
<h2>Print Hello Word using Document .ready function</h2>
<div id="temp">
</div>
</body>
</html>
